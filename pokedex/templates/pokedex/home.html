<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pokedex - Detalhes</title>
    <style>
        /* Um CSS básico para não ficar tudo branco */
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin: 20px auto; /* Centraliza na tela */
        }
        .tipo {
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 15px;
            margin: 2px;
            display: inline-block;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Minha Pokedex</h1>

    {% for pokemon in pokemons %}
    
        <div class="card">
            <img src="{{ pokemon.image }}" alt="{{ pokemon.name }}" width="150">
            
            <h2>{{ pokemon.name|capfirst }}</h2>
            
            <p><strong>ID:</strong> #{{ pokemon.id }}</p>
            
            <p>
                {% for tipo in pokemon.types %}
                    <span class="tipo">{{ tipo }}</span>
                {% endfor %}
            </p>

            <p><strong>Altura:</strong> {{ pokemon.height }}</p>
            <p><strong>Peso:</strong> {{ pokemon.weight }}</p>
        </div>

    {% empty %}
        <p style="text-align: center;">Nenhum Pokémon encontrado com esse ID.</p>
        
    {% endfor %}

</body>
</html>
